<!DOCTYPE html>
<html>
<head>
	<title>My Fitness App</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
	<h1>Welcome to My Fitness App</h1>
	<p>This is a simple fitness web application using Flask framework.</p>
	<form action="/workouts" method="post">
		<label for="workout">Enter your workout:</label><br>
		<input type="text" id="workout" name="workout"><br>
		<input type="submit" value="Submit">
	</form> 
</body>
</html>
